<!DOCTYPE html>
<html ng-app="myapp">
<head >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="styles.css">	
</head>
<body  ng-controller="AlumnosController">
	
	<h1>cuaderno alumnos</h1>
	<div class="wrapper">
		<div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre' ">
			<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
			<span class="curso">{{alumno.curso}}</span>
		</div>	
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" async defer></script>
	<!--<script src="angular.min.js" type="text/javascript"></script>
	<script src="angular-animate.js" type="text/javascript" charset="utf-8" async defer></script> -->
	
	<script src="script1.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
